<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfasploit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(255, 255, 255, 0.39);
            color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        ul {
            list-style: none;
            padding: 0;
            font-size: 1.5rem;
            animation: fadeIn 3s ease-in-out;
        }

        ul li {
            margin: 10px 0;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .btn img {
            width: 25px;
            margin-right: 10px;
        }

        .footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #333;
            animation: fadeIn 5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .animate-text {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animate-text">Alfasploit</h1>
        <ul>
            <li>93% unc & lvl 7</li>
            <li>Always working! auto updates</li>
            <li>Enhanced security and performance</li>
        </ul>
        <div class="btn-container">
            <a href="https://discord.com" class="btn">
                <img src="https://cdn.discordapp.com/attachments/1317943491820519476/1320894593985679441/discord-logo-icons-editorial-collection-free-vector-removebg-preview.png" alt="Discord Logo">
                Join on Discord
            </a>
            <a href="https://example.com/download" class="btn">
                <img src="https://cdn.discordapp.com/attachments/1317943491820519476/1320894594195525723/download_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="Download Icon">
                Download
            </a>
        </div>
        <div class="footer">Are you bored of playing fair? Install Alfasploit!</div>
    </div>
</body>
</html>
