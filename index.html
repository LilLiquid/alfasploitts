<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfasploit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(255, 255, 255, 0.39); /* RGBA for white with 100 alpha */
            color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative; /* For positioning the falling images */
        }

        /* Container for falling images */
        #falling-images-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Keep falling images behind other elements */
        }

        .falling-image {
            position: absolute;
            top: -100px;
            width: 50px; /* Ensure falling images are appropriately sized */
            height: auto;
            animation: fall 10s linear infinite;
            opacity: 0.8;
        }

        /* Falling animation */
        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh); /* Move the image to the bottom of the screen */
            }
        }

        .container {
            text-align: center;
            z-index: 1; /* Ensure content stays on top */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        ul {
            list-style: none;
            padding: 0;
            font-size: 1.5rem;
            animation: fadeIn 3s ease-in-out;
        }

        ul li {
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #333;
        }

        .top-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 15px;
        }

        .top-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            background-color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .top-buttons a:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="falling-images-container"></div>

    <div class="container">
        <h1>Alfasploit</h1>
        <ul>
            <li>93% unc & lvl 7</li>
            <li>Always working! auto updates</li>
            <li>Enhanced security and performance</li>
        </ul>
        <div class="btn-container">
            <a href="https://discord.com" class="btn">Join on Discord</a>
            <a href="https://alfasploit.netlify.app/download" class="btn">Download</a>
        </div>
        <div class="footer">Are you bored of playing fair? Install Alfasploit!</div>
    </div>

    <script>
        function generateFallingImages(num) {
            const container = document.getElementById('falling-images-container');
            const imageUrl = "https://media.discordapp.net/attachments/1317943491820519476/1324488986441289778/png-clipart-candy-cane-ribbon-candy-taffy-cartoon-s-of-candy-food-cartoon-removebg-preview.png?ex=677855fe&is=6777047e&hm=7abc312322d506d8dcca9e6d106366b66a9a79e434853a43a75b3889a6161bd1";

            for (let i = 0; i < num; i++) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.classList.add('falling-image');

                // Randomize the position, animation duration, and delay for each image
                const randomLeft = Math.random() * 100; // Random left position (percentage)
                const randomDuration = Math.random() * (15 - 8) + 8; // Duration between 8s and 15s
                const randomDelay = Math.random() * 10; // Random delay up to 10s

                img.style.left = `${randomLeft}%`;
                img.style.animationDuration = `${randomDuration}s`;
                img.style.animationDelay = `${randomDelay}s`;

                container.appendChild(img);
            }
        }

        // Generate 50 falling images
        generateFallingImages(50);
    </script>
</body>
</html>
