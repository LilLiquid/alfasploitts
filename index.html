<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfasploit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(255, 255, 255, 0.39); /* RGBA for white with 100 alpha */
            color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative; /* To position buttons at the top-right corner */
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        ul {
            list-style: none;
            padding: 0;
            font-size: 1.5rem;
            animation: fadeIn 3s ease-in-out;
        }

        ul li {
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            animation: fadeIn 4s ease-in-out;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #333;
            animation: fadeIn 5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .animate-text {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;  /* Adjust the width to make it smaller */
            height: auto; /* Maintain aspect ratio */
        }

        .btn img {
            width: 25px; /* Adjust the size of the icons */
            margin-right: 10px; /* Space between icon and text */
        }

        /* Status styling */
        .status {
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: bold;
            animation: fadeIn 3s ease-in-out;
        }

        .status.down {
            color: red;  /* Red color for Down status */
        }

        .status.working {
            color: green;  /* Green color for Working status */
        }

        /* Positioning the buttons in the top-right corner */
        .top-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .top-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            background-color: #000;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .top-buttons a:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <img src="https://cdn.discordapp.com/attachments/1317943491820519476/1324441171724075069/freepik__modern-style-detailled-illustration-a-young-white-__51602.jpeg?ex=67782976&is=6776d7f6&hm=916a41dd8aeafd2668d0a15d83ea6aa99ca02f3b2c0ea8a2e1a9b0513098f47c&" alt="Logo" class="logo">
    
    <div class="top-buttons">
        <!-- Discord Button -->
        <a href="https://discord.com" class="btn">
            <img src="https://cdn.discordapp.com/attachments/1317943491820519476/1324440257411809421/discord-white-icon.webp?ex=6778289c&is=6776d71c&hm=9b0f9ae7a9bc49f20a2bd47a91d51b8d98020cc89faecfbb29a2610093071114&" alt="Discord Logo">
            Discord
        </a>
        <!-- YouTube Button -->
        <a href="https://youtube.com" class="btn">
            <img src="https://media.discordapp.net/attachments/1317943491820519476/1324454279469076572/youtube-app-white-icon.webp?ex=677835ab&is=6776e42b&hm=d397b7d126b7f2af4ef2b122c837cfc117e975797ccdc2c71057ffd0d37be999&=&format=webp&width=640&height=640" alt="YouTube Logo">
            YouTube
        </a>
    </div>

    <div class="container">
        <h1 class="animate-text">Alfasploit</h1>
        <ul>
            <li>93% unc & lvl 7</li>
            <li>Always working! auto updates</li>
            <li>Enhanced security and performance</li>
        </ul>
        <!-- Status messages -->
        <div class="status down">
            Status: Down :(( <!-- Red color indicating down status -->
        </div>
        <div class="status working">

        </div>
        <div class="footer">Are you bored of playing fair? install alfasploit!.</div>
    </div>
</body>
</html>
