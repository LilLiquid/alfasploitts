<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfasploit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(255, 255, 255, 0.39); /* RGBA for white with 100 alpha */
            color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative; /* For positioning the falling images */
        }

        .falling-image {
            position: absolute;
            top: -100px;
            animation: fall 10s linear infinite;
            z-index: -1; /* To ensure images don't overlap text */
        }

        .falling-image img {
            width: 50px;
            height: auto;
            opacity: 0.8;
            animation: fadeIn 10s linear infinite;
        }

        /* Falling animation */
        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh); /* Move the image to the bottom of the screen */
            }
        }

        /* Fade-in effect for falling images */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 1; /* Ensure content stays on top */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        ul {
            list-style: none;
            padding: 0;
            font-size: 1.5rem;
            animation: fadeIn 3s ease-in-out;
        }

        ul li {
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            animation: fadeIn 4s ease-in-out;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #333;
            animation: fadeIn 5s ease-in-out;
        }

        .top-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 15px;
        }

        .top-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            background-color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .top-buttons a:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <div id="falling-images-container"></div>

    <div class="container">
        <h1 class="animate-text">Alfasploit</h1>
        <ul>
            <li>93% unc & lvl 7</li>
            <li>Always working! auto updates</li>
            <li>Enhanced security and performance</li>
        </ul>
        <!-- Status messages -->
        <div class="status down">
            Status: Down :(( <!-- Red color indicating down status -->
        </div>
        <div class="status working">

        </div>
        <div class="btn-container">
            <a href="https://discord.com" class="btn">
                <img src="https://cdn.discordapp.com/attachments/1317943491820519476/1324440257411809421/discord-white-icon.webp?ex=6778289c&is=6776d71c&hm=9b0f9ae7a9bc49f20a2bd47a91d51b8d98020cc89faecfbb29a2610093071114&" alt="Discord Logo">
                Join on Discord
            </a>
            <a href="https://alfasploit.netlify.app/download" class="btn">
                <img src="https://cdn.discordapp.com/attachments/1317943491820519476/1324440548102111353/download_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24_1.png?ex=677828e1&is=6776d761&hm=b5f5dfbcce74447129adf7df4096acc3376899494d697ea3c6d6b09924a60f9f&" alt="Download Icon">
                Download
            </a>
        </div>
        <div class="footer">Are you bored of playing fair? install alfasploit!.</div>
    </div>

    <script>
        // Function to generate falling images
        function generateFallingImages(num) {
            const container = document.getElementById('falling-images-container');
            const imageUrl = "https://media.discordapp.net/attachments/1317943491820519476/1324488986441289778/png-clipart-candy-cane-ribbon-candy-taffy-cartoon-s-of-candy-food-cartoon-removebg-preview.png?ex=677855fe&is=6777047e&hm=7abc312322d506d8dcca9e6d106366b66a9a79e434853a43a75b3889a6161bd1&=&format=webp&quality=lossless&width=662&height=588";

            for (let i = 0; i < num; i++) {
                const imgDiv = document.createElement('div');
                imgDiv.classList.add('falling-image');

                // Randomize the position and duration for each image
                const randomLeft = Math.random() * 100; // Random left position in percentage
                const randomDuration = Math.random() * (15 - 8) + 8; // Random duration between 8s and 15s
                const randomDelay = Math.random() * 10; // Random delay for staggering the images

                imgDiv.style.left = `${randomLeft}%`;
                imgDiv.style.animationDuration = `${randomDuration}s`;
                imgDiv.style.animationDelay = `${randomDelay}s`;

                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = "Falling Candy Cane";

                imgDiv.appendChild(img);
                container.appendChild(imgDiv);
            }
        }

        // Generate 50 falling images
        generateFallingImages(50);
    </script>
</body>
</html>
