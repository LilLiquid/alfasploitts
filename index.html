    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(255, 255, 255, 0.39); /* RGBA for white with 100 alpha */
            color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative; /* For positioning the top buttons */
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1; /* Behind everything else */
        }

        .falling-image {
            position: absolute;
            width: 50px; /* Size of the falling images */
            height: auto;
            animation: fall 10s linear infinite, sway 3s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 0.5;
            }
            100% {
                top: 110%;
                opacity: 0.2;
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        ul {
            list-style: none;
            padding: 0;
            font-size: 1.5rem;
            animation: fadeIn 3s ease-in-out;
        }

        ul li {
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            animation: fadeIn 4s ease-in-out;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #333;
            animation: fadeIn 5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .animate-text {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;  /* Adjust the width to make it smaller */
            height: auto; /* Maintain aspect ratio */
        }

        .btn img {
            width: 25px; /* Adjust the size of the icons */
            margin-right: 10px; /* Space between icon and text */
        }

        /* Status styling */
        .status {
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: bold;
            animation: fadeIn 3s ease-in-out;
        }

        .status.down {
            color: red;  /* Red color for Down status */
        }

        .status.working {
            color: green;  /* Green color for Working status */
        }

        /* Positioning the buttons in the top-right corner, side by side */
        .top-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 15px; /* Space between the buttons */
        }

        .top-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            background-color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .top-buttons a:hover {
            transform: scale(1.1);
        }

    </style>
