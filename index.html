<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfasploit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(255, 255, 255, 0.39);
            color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Tło z obrazkami */
        #falling-images-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .falling-image {
            position: absolute;
            top: -100px;
            width: 50px;
            height: auto;
            animation: fall 10s linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        ul {
            list-style: none;
            padding: 0;
            font-size: 1.5rem;
            animation: fadeIn 3s ease-in-out;
        }

        ul li {
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            animation: fadeIn 4s ease-in-out;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #333;
            animation: fadeIn 5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Stylizacja przycisków w prawym górnym rogu */
        .top-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 15px;
        }

        .top-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            background-color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .top-buttons a:hover {
            transform: scale(1.1);
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Tło z obrazkami -->
    <div id="falling-images-container"></div>

    <!-- Przycisk w prawym górnym rogu -->
    <div class="top-buttons">
        <a href="https://discord.com" class="btn">
            <img src="https://cdn.discordapp.com/attachments/1317943491820519476/1324440257411809421/discord-white-icon.webp" alt="Discord Logo">
            Discord
        </a>
        <a href="https://youtube.com" class="btn">
            <img src="https://media.discordapp.net/attachments/1317943491820519476/1324454279469076572/youtube-app-white-icon.webp" alt="YouTube Logo">
            YouTube
        </a>
    </div>

    <img src="https://cdn.discordapp.com/attachments/1317943491820519476/1324441171724075069/freepik__modern-style-detailled-illustration-a-young-white-__51602.jpeg" alt="Logo" class="logo">
    <div class="container">
        <h1 class="animate-text">Alfasploit</h1>
        <ul>
            <li>93% unc & lvl 7</li>
            <li>Always working! auto updates</li>
            <li>Enhanced security and performance</li>
        </ul>
        <div class="status down">
            Status: Down :(( 
        </div>
        <div class="btn-container">
            <a href="https://discord.com" class="btn">
                <img src="https://cdn.discordapp.com/attachments/1317943491820519476/1324440257411809421/discord-white-icon.webp" alt="Discord Logo">
                Join on Discord
            </a>
            <a href="https://alfasploit.netlify.app/download" class="btn">
                <img src="https://cdn.discordapp.com/attachments/1317943491820519476/1324440548102111353/download_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24_1.png" alt="Download Icon">
                Download
            </a>
        </div>
        <div class="footer">Are you bored of playing fair? Install Alfasploit!</div>
    </div>

    <script>
        function generateFallingImages(num) {
            const container = document.getElementById('falling-images-container');
            const imageUrl = "https://media.discordapp.net/attachments/1317943491820519476/1324488986441289778/png-clipart-candy-cane-ribbon-candy-taffy-cartoon-s-of-candy-food-cartoon-removebg-preview.png";

            for (let i = 0; i < num; i++) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.classList.add('falling-image');

                const randomLeft = Math.random() * 100;
                const randomDuration = Math.random() * (15 - 8) + 8;
                const randomDelay = Math.random() * 10;

                img.style.left = `${randomLeft}%`;
                img.style.animationDuration = `${randomDuration}s`;
                img.style.animationDelay = `${randomDelay}s`;

                container.appendChild(img);
            }
        }

        generateFallingImages(50);
    </script>
</body>
</html>
