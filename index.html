<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfasploit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(255, 255, 255, 0.39); /* RGBA for white with 100 alpha */
            color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        ul {
            list-style: none;
            padding: 0;
            font-size: 1.5rem;
            animation: fadeIn 3s ease-in-out;
        }

        ul li {
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            animation: fadeIn 4s ease-in-out;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #333;
            animation: fadeIn 5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .animate-text {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="https://cdn.discordapp.com/attachments/1317943491820519476/1320891630340931666/freepik__modern-style-detailled-illustration-a-young-white-__69699.jpeg?ex=676b3fb1&is=6769ee31&hm=a1b3380335ca4c25a9f6c581ff572146ab196586f6331d460fa76ca3934dea6d&" alt="Logo" class="logo">
    <div class="container">
        <h1 class="animate-text">Alfasploit</h1>
        <ul>
            <li>Advanced UI</li>
            <li>93% unc & lvl 7</li>
            <li>Always working! auto updates</li>
            <li>Enhanced security and performance</li>
        </ul>
        <div class="btn-container">
            <a href="https://discord.com" class="btn">Join on Discord</a>
            <a href="https://example.com/download" class="btn">Download</a>
        </div>
        <div class="footer">Are you bored of playing fair? install alfasploit!.</div>
    </div>
</body>
</html>
