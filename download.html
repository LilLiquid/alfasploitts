        /* Śnieg w tle */
        .snowflake {
            position: absolute;
            top: -50px;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-image: url('https://media.discordapp.net/attachments/1317943491820519476/1324488986441289778/png-clipart-candy-cane-ribbon-candy-taffy-cartoon-s-of-candy-food-cartoon-removebg-preview.png?ex=677855fe&is=6777047e&hm=7abc312322d506d8dcca9e6d106366b66a9a79e434853a43a75b3889a6161bd1&=&format=webp&quality=lossless&width=662&height=588');
            animation: fall 10s infinite linear;
            opacity: 0.8;
        }

        /* Animacja spadania */
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Tworzenie 50 spadających płatków */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Początkowe ustawienie i losowe pozycje */
        .snowflake:nth-child(odd) {
            animation-duration: 12s;
            animation-delay: -2s;
        }

        .snowflake:nth-child(even) {
            animation-duration: 14s;
            animation-delay: -5s;
        }
