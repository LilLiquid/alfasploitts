<!DOCTYPE html>

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(255, 255, 255, 0.39);
            color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background-color: #000; /* Czarny tło */
            color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: pulse 2s infinite;
            transform: scale(0.98);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Szary tekst nad białym */
        .gray-text {
            color: rgba(169, 169, 169, 0.7); /* Szary tekst z mniejszą przezroczystością */
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .info {
            text-align: left;
            background-color: #222; /* Ciemniejszy szary dla tego kontenera */
            padding: 15px;
            border-radius: 5px;
            margin: 20px auto;
            width: 300px;
        }

        .info p {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: auto;
        }

        .btn img {
            width: 25px;
            margin-right: 10px;
        }

        /* Definicja animacji pulsowania */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Styl przycisku "Back" */
        .back-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .back-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
